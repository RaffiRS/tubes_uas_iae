type Product {
  id: ID!
  name: String!
  description: String
  price: Float!
  stock: Int!
}

type Query {
  products: [Product!]!
  productById(id: ID!): Product
}

type Mutation {
  createProduct(
    name: String!
    description: String
    price: Float!
    stock: Int!
  ): Product

  updateProduct(
    id: ID!
    name: String
    description: String
    price: Float
    stock: Int
  ): Product

  deleteProduct(id: ID!): Boolean
}
